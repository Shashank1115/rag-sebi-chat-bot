<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js script has been removed -->
    <style>
        body { font-family: 'Inter', sans-serif; }

            background-color: #f9fafb; /* bg-gray-50 */

            padding: 1.5rem; /* p-6 */

        /* Added styles for better text formatting from Markdown */
        #analysis-text h1, #analysis-text h2, #analysis-text h3 { font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        #analysis-text ul { list-style-type: disc; padding-left: 1.5rem; }
        #analysis-text li { margin-bottom: 0.25rem; }
        #analysis-text p { margin-bottom: 0.75rem; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-gray-100">

            <!-- The grid layout has been removed for a single column layout -->
