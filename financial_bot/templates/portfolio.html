<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis - SEBI Saathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .analysis-section {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-6">
            <div class="border-b pb-4 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 text-center">SEBI Saathi üáÆüá≥</h1>
                <p class="text-center text-gray-500">Portfolio Health Check</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="analysis-section">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Sector Allocation</h2>
                    <canvas id="portfolioChart"></canvas>
                </div>
                <div class="analysis-section">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">AI-Powered Analysis</h2>
                    <div id="analysis-text" class="text-gray-600 space-y-4">
                        {{ analysis_html|safe }}
                    </div>
                </div>
            </div>
             <div class="mt-6 text-center">
                <a href="/" class="text-indigo-600 hover:text-indigo-800 font-semibold">‚Üê Back to Chat</a>
            </div>
        </div>
    </div>

    <!-- Safely pass data from Flask to JavaScript -->
    <script id="chart-data-json" type="application/json">
        {{ chart_data|tojson|safe }}
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartDataElement = document.getElementById('chart-data-json');
            const chartContainer = document.getElementById('portfolioChart').parentElement;

            try {
                const chartData = JSON.parse(chartDataElement.textContent);

                if (chartData && Object.keys(chartData).length > 0) {
                    const ctx = document.getElementById('portfolioChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(chartData),
                            datasets: [{
                                label: 'Investment Value',
                                data: Object.values(chartData),
                                backgroundColor: ['#4F46E5', '#7C3AED', '#EC4899', '#F59E0B', '#10B981', '#3B82F6'],
                                hoverOffset: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) { label += ': '; }
                                            if (context.parsed !== null) {
                                                label += new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(context.parsed);
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                } else {
                    chartContainer.innerHTML = '<p class="text-gray-500">No portfolio data available to display a chart.</p>';
                }
            } catch (e) {
                console.error("Could not parse chart data or render chart:", e);
                chartContainer.innerHTML = '<p class="text-red-500">Could not render portfolio chart due to a data error.</p>';
            }
        });
    </script>
</body>
</html>
