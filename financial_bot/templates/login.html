<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - SEBI Saathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border:1px solid rgba(255,255,255,.2); }
    .floating-shapes { position:absolute; width:100%; height:100%; overflow:hidden; z-index:-1; }
    .shape{ position:absolute; border-radius:50%; opacity:.1; animation:float 6s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0)} 50%{transform:translateY(-20px) rotate(180deg)} }
    .input-focus:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.1); transform:translateY(-1px); }
    .btn-hover:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(59,130,246,.3); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center relative">
  <div class="floating-shapes">
    <div class="shape" style="width:80px;height:80px;top:20%;left:10%;background:linear-gradient(45deg,#3b82f6,#8b5cf6)"></div>
    <div class="shape" style="width:120px;height:120px;top:60%;right:10%;background:linear-gradient(45deg,#10b981,#3b82f6)"></div>
    <div class="shape" style="width:60px;height:60px;bottom:20%;left:20%;background:linear-gradient(45deg,#f59e0b,#ef4444)"></div>
  </div>

  <div class="w-full max-w-md glass-effect rounded-3xl shadow-2xl p-8 m-4 transform hover:scale-105 transition-all duration-300">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <span class="text-white font-bold text-xl">S</span>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2">Welcome back</h1>
      <p class="text-gray-600 text-sm">Sign in to access your financial dashboard</p>
    </div>

    <form id="login-form" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Username</label>
        <input id="username" name="username" required class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70" placeholder="Enter your username" />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70" placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn-hover w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg">
        Sign in
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-600 text-sm">New to SEBI Saathi? <a href="/register" class="text-blue-600 font-semibold ml-1 hover:underline">Create account</a></p>
    </div>

    <div id="msg" class="mt-4 text-sm text-center"></div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        msg.textContent = 'Username and password required';
        msg.className = 'text-red-600 mt-2 text-sm';
        return;
      }

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          credentials: 'same-origin',   // <-- important
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const j = await res.json().catch(()=>({ error: 'Invalid server response' }));
        if (res.ok && j.success) {
          window.location.href = '/dashboard';
        } else {
          msg.textContent = j.error || JSON.stringify(j);
          msg.className = 'text-red-600 mt-2 text-sm';
        }
      } catch (err) {
        msg.textContent = 'Network error. Try again.';
        msg.className = 'text-red-600 mt-2 text-sm';
      }
    });
  </script>
</body>
</html>
