<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - SEBI Saathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Added Inter font and custom styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #10b981, #3b82f6);
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #f59e0b, #ef4444);
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .input-focus:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<!-- Enhanced background with floating shapes and glass morphism -->
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center relative">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <!-- Enhanced card with glass effect and improved styling -->
  <div class="w-full max-w-md glass-effect rounded-3xl shadow-2xl p-8 m-4 transform hover:scale-105 transition-all duration-300">
    <!-- Enhanced header with better typography and branding -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <span class="text-white font-bold text-xl">S</span>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2">Welcome back</h1>
      <p class="text-gray-600 text-sm">Sign in to access your financial dashboard</p>
    </div>

    <form id="login-form" class="space-y-6">
      <!-- Enhanced input fields with better styling and animations -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Username</label>
        <input id="username" name="username" required 
               class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 backdrop-blur-sm transition-all duration-300 focus:outline-none placeholder-gray-400" 
               placeholder="Enter your username" />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input id="password" name="password" type="password" required 
               class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 backdrop-blur-sm transition-all duration-300 focus:outline-none placeholder-gray-400" 
               placeholder="Enter your password" />
      </div>

      <!-- Enhanced button with gradient and hover effects -->
      <button type="submit" 
              class="btn-hover w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg">
        Sign in
      </button>
    </form>

    <!-- Enhanced footer with better styling -->
    <div class="mt-8 text-center">
      <p class="text-gray-600 text-sm">
        New to SEBI Saathi?
        <a href="/register" class="text-blue-600 hover:text-blue-700 font-semibold ml-1 hover:underline transition-colors">Create account</a>
      </p>
    </div>

    <div id="msg" class="mt-4 text-sm text-center"></div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        msg.textContent = 'Username and password required';
        msg.className = 'text-red-600 mt-2 text-sm';
        return;
      }

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const j = await res.json();
        if (res.ok && j.success) {
          // optionally store dashboard payload or navigate
          window.location.href = '/dashboard';
        } else {
          msg.textContent = j.error || JSON.stringify(j);
          msg.className = 'text-red-600 mt-2 text-sm';
        }
      } catch (err) {
        msg.textContent = 'Network error. Try again.';
        msg.className = 'text-red-600 mt-2 text-sm';
      }
    });
  </script>
</body>
</html>
