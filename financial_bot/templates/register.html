<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - SEBI Saathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #10b981, #3b82f6);
      top: 15%;
      right: 15%;
      animation-delay: 0s;
    }
    .shape:nth-child(2) {
      width: 140px;
      height: 140px;
      background: linear-gradient(45deg, #8b5cf6, #ec4899);
      top: 50%;
      left: 5%;
      animation-delay: 2s;
    }
    .shape:nth-child(3) {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, #f59e0b, #10b981);
      bottom: 25%;
      right: 25%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .input-focus:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      transform: translateY(-1px);
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 flex items-center justify-center relative">
  <div class="floating-shapes" aria-hidden="true">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="w-full max-w-md glass-effect rounded-3xl shadow-2xl p-8 m-4 transform hover:scale-105 transition-all duration-300">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <span class="text-white font-bold text-xl">S</span>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2">Join SEBI Saathi</h1>
      <p class="text-gray-600 text-sm">Create your account to start your financial journey</p>
    </div>

    <form id="register-form" class="space-y-6" autocomplete="on">
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Username</label>
        <input id="username" name="username" required
               class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 backdrop-blur-sm transition-all duration-300 focus:outline-none placeholder-gray-400"
               placeholder="Choose a username" />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Email <span class="text-gray-400 font-normal">(optional)</span></label>
        <input id="email" name="email" type="email"
               class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 backdrop-blur-sm transition-all duration-300 focus:outline-none placeholder-gray-400"
               placeholder="your@email.com" />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
               class="input-focus w-full px-4 py-3 rounded-xl border border-gray-200 bg-white/70 backdrop-blur-sm transition-all duration-300 focus:outline-none placeholder-gray-400"
               placeholder="Create a strong password" />
      </div>

      <button type="submit"
              id="create-account-btn"
              class="btn-hover w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg">
        Create Account
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-600 text-sm">
        Already have an account?
        <a href="/login" class="text-emerald-600 hover:text-emerald-700 font-semibold ml-1 hover:underline transition-colors">Sign in</a>
      </p>
    </div>

    <div id="msg" class="mt-4 text-sm text-center" role="status" aria-live="polite"></div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('register-form');
      const msg = document.getElementById('msg');
      const createBtn = document.getElementById('create-account-btn');

      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = type === 'error' ? 'mt-4 text-sm text-red-600' : 'mt-4 text-sm text-green-600';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage('', '');

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
          showMessage('Username and password required', 'error');
          return;
        }

        createBtn.disabled = true;
        createBtn.textContent = 'Creating...';

        try {
          const res = await fetch('/auth/register', {
            method: 'POST',
            credentials: 'same-origin', // important so Flask session cookie is set in browser
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
          });

          const j = await res.json().catch(() => null);

          if (res.ok && j && j.success) {
            // Registration succeeded â€” server has logged in the user and set session cookie.
            showMessage('Account created. Redirecting to dashboard...', 'ok');
            setTimeout(() => { window.location.href = '/dashboard'; }, 600);
          } else {
            const err = j && j.error ? j.error : `Server error (${res.status})`;
            showMessage(err, 'error');
          }
        } catch (err) {
          showMessage('Network error. Try again.', 'error');
          console.error('Register error', err);
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = 'Create Account';
        }
      });
    })();
  </script>
</body>
</html>
