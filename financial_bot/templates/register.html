<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - SEBI Saathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-pink-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-indigo-700 mb-2">Create account</h1>
    <p class="text-sm text-gray-500 mb-6">Register to save your portfolio and see personalized market alerts.</p>

    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email (optional)</label>
        <input id="email" name="email" type="email" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Register</button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Already have an account?
      <a href="/login" class="text-indigo-600 hover:underline font-medium">Sign in</a>
    </p>

    <div id="msg" class="mt-4 text-sm text-center"></div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        msg.textContent = 'Username and password required';
        msg.className = 'text-red-600 mt-2 text-sm';
        return;
      }

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const j = await res.json();
        if (res.ok && j.success) {
          // Redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          msg.textContent = j.error || JSON.stringify(j);
          msg.className = 'text-red-600 mt-2 text-sm';
        }
      } catch (err) {
        msg.textContent = 'Network error. Try again.';
        msg.className = 'text-red-600 mt-2 text-sm';
      }
    });
  </script>
</body>
</html>
