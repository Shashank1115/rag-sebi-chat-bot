<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Saathi - Financial Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #main-container { height: 95vh; max-height: 95vh; }
        #chat-container { overflow-y: auto; min-height: 0; }
        .user-msg { justify-content: flex-end; }
        .bot-msg { justify-content: flex-start; }
        .bot-msg ul { list-style-type: disc; padding-left: 20px; margin-top: 8px; }
        .bot-msg li { margin-bottom: 4px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="main-container" class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl flex flex-col p-6 m-4">
        <div class="border-b pb-4 mb-4 flex-shrink-0">
            <h1 class="text-3xl font-bold text-gray-800 text-center">SEBI Saathi ðŸ‡®ðŸ‡³</h1>
            <p class="text-center text-gray-500">Your Financial Literacy & Compliance Copilot</p>
        </div>

        <div id="chat-container" class="flex-1 p-4 space-y-4 bg-gray-50 rounded-lg">
            <div class="flex bot-msg">
                <div class="bg-indigo-500 text-white p-3 rounded-lg max-w-md">
                    <p>Hello! Ask me a question about Indian finance, or upload your portfolio (CSV/Excel) for an analysis.</p>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden text-center p-2 text-gray-500 flex-shrink-0">
            <p>Thinking...</p>
        </div>

        <div class="mt-4 pt-4 border-t flex items-center space-x-4 flex-shrink-0">
            <input type="text" id="user-input" class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ask a question...">
            <button id="send-btn" class="bg-indigo-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-indigo-700 transition-colors">Send</button>
            
            <!-- --- THIS IS THE FIX for file uploads --- -->
            <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data" target="_blank">
                <input type="file" id="file-input" name="portfolioFile" class="hidden" accept=".csv, .xlsx, .xls">
            </form>
            <button id="upload-btn" class="bg-gray-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-gray-700 transition-colors">Analyze Portfolio</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
