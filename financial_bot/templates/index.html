<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Saathi - Financial Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #main-container { height: 95vh; max-height: 95vh; }
        #chat-container { overflow-y: auto; min-height: 0; }
        .user-msg { justify-content: flex-end; }
        .bot-msg { justify-content: flex-start; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .delete-btn { cursor: pointer; font-weight: bold; color: #ef4444; margin-left: auto; padding: 0 8px; }
        .delete-btn:hover { color: #b91c1c; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar for User Library -->
        <aside class="w-64 bg-gray-800 text-white p-4 flex flex-col flex-shrink-0">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-600 pb-2">üìö My Library</h2>
            <div id="user-library-list" class="flex-1 overflow-y-auto"></div>
            <div class="mt-2 text-xs text-gray-400"><p>For best performance, please delete files after use.</p></div>
            <div class="mt-4">
                <input type="file" id="user-file-input" class="hidden" accept=".pdf">
                <button id="upload-doc-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Upload Document</button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex items-center justify-center p-4">
            <div id="main-container" class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl flex flex-col p-6 h-full">
                <div class="border-b pb-4 mb-4 flex-shrink-0">
                    <h1 class="text-3xl font-bold text-gray-800 text-center">SEBI Saathi üáÆüá≥</h1>
                    <p class="text-center text-gray-500">Your Financial Literacy & Compliance Copilot</p>
                </div>

                <div class="flex justify-between items-center mb-4 flex-shrink-0">
                    <div class="flex space-x-2">
                        <button id="scam-quiz-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 text-sm">üõ°Ô∏è Scam Simulator</button>
                        <button id="sip-calculator-btn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 text-sm">üíπ SIP Planner</button>
                        <button id="myth-buster-btn" class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 text-sm">üí° Myth Buster</button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">Search My Library Only</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="search-scope-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                </div>

                <div id="chat-container" class="flex-1 p-4 space-y-4 bg-gray-50 rounded-lg"></div>
                <div id="loading" class="hidden text-center p-2 text-gray-500 flex-shrink-0"><p>Thinking...</p></div>

                <div class="mt-4 pt-4 border-t flex items-center space-x-4 flex-shrink-0">
                    <input type="text" id="user-input" class="flex-1 p-3 border rounded-lg" placeholder="Ask a question...">
                    <button id="send-btn" class="bg-indigo-600 text-white font-semibold py-3 px-5 rounded-lg">Send</button>
                    
                    <!-- Form for portfolio analysis -->
                    <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data" target="_blank" style="display: none;">
                        <input type="file" id="file-input" name="portfolioFile" accept=".csv, .xlsx, .xls">
                    </form>
                    <button id="upload-btn" class="bg-gray-600 text-white font-semibold py-3 px-5 rounded-lg">Analyze Portfolio</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals for Engagement Features -->
    <div id="scam-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4">Scam Simulator</h2>
            <div id="scam-question" class="bg-gray-100 p-4 rounded mb-4"></div>
            <div class="flex justify-center space-x-4 mb-4">
                <button id="scam-choice-btn" class="bg-red-500 text-white px-6 py-2 rounded">Scam</button>
                <button id="legit-choice-btn" class="bg-green-500 text-white px-6 py-2 rounded">Legit</button>
            </div>
            <div id="scam-feedback" class="text-center"></div>
            <div class="flex justify-end mt-6">
                <button id="next-scam-btn" class="bg-gray-300 px-4 py-2 rounded mr-2">Next</button>
                <button id="close-scam-modal" class="bg-gray-300 px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <div id="sip-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full">
            <h2 class="text-2xl font-bold mb-4">Goal Planner & SIP Visualizer</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                <input type="text" id="sip-goal" placeholder="Goal (e.g., Buy a Car)" class="p-2 border rounded">
                <input type="number" id="sip-amount" placeholder="Target Amount (‚Çπ)" class="p-2 border rounded">
                <input type="number" id="sip-years" placeholder="Years" class="p-2 border rounded">
            </div>
            <button id="calculate-sip-btn" class="bg-green-500 text-white w-full py-2 rounded mb-4">Calculate</button>
            <div id="sip-result" class="text-center font-semibold text-lg mb-4"></div>
            <canvas id="sipChart"></canvas>
            <div class="text-right mt-6">
                <button id="close-sip-modal" class="bg-gray-300 px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <div id="myth-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4">Market Myth Busters</h2>
            <p class="text-lg mb-2">Is this a Myth or a Fact?</p>
            <div id="myth-statement" class="bg-gray-100 p-4 rounded mb-4 text-center font-semibold"></div>
            <div class="flex justify-center space-x-4 mb-4">
                <button id="myth-choice-btn" class="bg-yellow-500 text-white px-6 py-2 rounded">Myth</button>
                <button id="fact-choice-btn" class="bg-blue-500 text-white px-6 py-2 rounded">Fact</button>
            </div>
            <div id="myth-feedback" class="text-center p-4 rounded"></div>
            <div class="flex justify-end mt-6">
                <button id="next-myth-btn" class="bg-gray-300 px-4 py-2 rounded mr-2">Next Myth</button>
                <button id="close-myth-modal" class="bg-gray-300 px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
