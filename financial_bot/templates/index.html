<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEBI Saathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-gray-50 font-inter">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold">Saathi <p class="text-xs">Financial Copilot</p></div>
      <nav class="flex-1 px-2 space-y-2">
        <button id="scam-quiz-btn" class="w-full flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-800">🕵 Scam Simulator</button>
        <button id="sip-calculator-btn" class="w-full flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-800">📈 SIP Planner</button>
        <button id="myth-buster-btn" class="w-full flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-800">🔍 Myth Buster</button>
        <button id="sources-btn" class="w-full flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-800">📂 Sources</button>
        <button id="ipo-btn" class="w-full flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-gray-800">📑 IPO Analyzer</button>
        <a href="/dashboard" class="block w-full py-2 px-3 rounded-lg hover:bg-gray-800">📊 Dashboard</a>
      </nav>
      <div class="px-4 py-3">
        <h3 class="text-sm font-semibold">My Library</h3>
        <div id="user-library-list" class="mt-2 text-xs text-gray-400">Your library is empty.</div>
        <button id="upload-doc-btn" class="mt-3 bg-gradient-to-r from-purple-500 to-indigo-500 w-full py-2 rounded-lg text-sm font-semibold">Upload</button>
        <input id="user-file-input" type="file" class="hidden" accept=".pdf" />
      </div>
      <div class="px-4 py-3 border-t border-gray-700">
        <div class="flex items-center justify-between text-xs">
          <span id="user-name">shashank</span>
          <button id="logout-btn" class="text-red-400 hover:text-red-600">Logout</button>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">
      <header class="p-4 bg-gradient-to-r from-indigo-100 to-purple-100 shadow">
        <h1 class="text-2xl font-bold text-gray-800">SEBI Saathi <span class="text-indigo-600">IN</span></h1>
        <p class="text-gray-600">Your Financial Literacy & Compliance Copilot</p>
      </header>
      <div class="flex flex-1">
        <!-- Chat -->
        <section class="flex-1 flex flex-col p-4 overflow-y-auto">
          <div id="chat-container" class="flex-1 overflow-y-auto space-y-2"></div>
          <div id="loading" class="hidden text-gray-500 text-sm">Thinking...</div>
          <div class="flex items-center mt-3 gap-2">
            <input id="user-input" type="text" placeholder="Ask a question..." class="flex-1 border rounded-lg px-3 py-2"/>
            <button id="send-btn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg">Send</button>
            <button id="upload-btn" class="bg-gray-700 text-white px-4 py-2 rounded-lg">Analyze</button>
            <input id="file-input" type="file" class="hidden" accept=".csv,.xlsx,.xls"/>
          </div>
        </section>

        <!-- Sidebar Right -->
        <aside class="w-80 bg-white border-l p-4 flex flex-col">
          <h2 class="text-lg font-bold text-purple-700">Live Market</h2>
          <p class="text-xs text-gray-500 mb-3">Updated every few minutes</p>
          <div class="space-y-2">
            <div id="nifty-price"></div>
            <div id="sensex-price"></div>
            <div id="cdsl-price"></div>
            <div id="KFINTECH-price"></div>
          </div>
          <h2 class="text-lg font-bold text-purple-700 mt-6">SEBI Circulars</h2>
          <div class="news-section mt-2 space-y-2 overflow-y-auto flex-1"></div>
        </aside>
      </div>
    </main>
  </div>

  <!-- Scam Modal -->
  <div id="scam-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-lg font-bold mb-4">Scam or Legit?</h2>
      <p id="scam-question" class="mb-3"></p>
      <div class="flex gap-2">
        <button id="scam-choice-btn" class="flex-1 bg-red-500 text-white py-2 rounded-lg">Scam</button>
        <button id="legit-choice-btn" class="flex-1 bg-green-500 text-white py-2 rounded-lg">Legit</button>
      </div>
      <div id="scam-feedback" class="mt-3 text-sm"></div>
      <button id="next-scam-btn" class="mt-4 w-full bg-gray-700 text-white py-2 rounded-lg">Next</button>
      <button id="close-scam-modal" class="absolute top-2 right-2">❌</button>
    </div>
  </div>

  <!-- SIP Modal -->
  <div id="sip-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-lg font-bold mb-4">SIP Calculator</h2>
      <input id="sip-goal" type="text" placeholder="Goal (e.g. Retirement)" class="w-full border px-2 py-1 mb-2"/>
      <input id="sip-amount" type="number" placeholder="Target Amount (₹)" class="w-full border px-2 py-1 mb-2"/>
      <input id="sip-years" type="number" placeholder="Years" class="w-full border px-2 py-1 mb-2"/>
      <button id="calculate-sip-btn" class="w-full bg-indigo-500 text-white py-2 rounded-lg">Calculate</button>
      <div id="sip-result" class="mt-3 text-sm"></div>
      <canvas id="sipChart" class="mt-4"></canvas>
      <button id="close-sip-modal" class="absolute top-2 right-2">❌</button>
    </div>
  </div>

  <!-- Myth Modal -->
  <div id="myth-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-lg font-bold mb-4">Myth Buster</h2>
      <p id="myth-statement" class="mb-3"></p>
      <div class="flex gap-2">
        <button id="myth-choice-btn" class="flex-1 bg-red-500 text-white py-2 rounded-lg">Myth</button>
        <button id="fact-choice-btn" class="flex-1 bg-green-500 text-white py-2 rounded-lg">Fact</button>
      </div>
      <div id="myth-feedback" class="mt-3 text-sm"></div>
      <button id="next-myth-btn" class="mt-4 w-full bg-gray-700 text-white py-2 rounded-lg">Next</button>
      <button id="close-myth-modal" class="absolute top-2 right-2">❌</button>
    </div>
  </div>

  <!-- IPO Modal -->
  <div id="ipo-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-[600px] max-h-[90vh] overflow-y-auto">
      <h2 class="text-lg font-bold mb-4">IPO Analyzer</h2>
      <form id="ipo-form" class="space-y-3">
        <input type="file" id="ipo-file" name="ipoFile" accept=".pdf,.txt" class="block w-full"/>
        <textarea id="ipo-content" name="content" placeholder="Or paste IPO text here..." class="w-full border px-2 py-1 h-32"></textarea>
        <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg">Analyze IPO</button>
      </form>
      <div id="ipo-report" class="mt-4 prose prose-sm max-w-none"></div>
      <button id="close-ipo-modal" class="absolute top-2 right-2">❌</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
